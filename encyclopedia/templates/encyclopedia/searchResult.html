{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results : </h1>
    <h3>There is {{nbResult}} results for your search </h3>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>

        {% endfor %}
    </ul>

{% endblock %}
